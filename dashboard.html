<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen AI Video Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .video-content {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .video-script {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85em;
            color: #999;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-badge.posted {
            background: #4caf50;
        }

        .status-badge.failed {
            background: #f44336;
        }

        .video-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-small {
            padding: 10px;
            font-size: 0.85em;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: opacity 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-watch {
            background: #667eea;
            color: white;
        }

        .btn-watch:hover {
            opacity: 0.8;
        }

        .btn-mark-posted {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-mark-posted:hover {
            background: #e0e0e0;
        }

        .btn-mark-posted.posted {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ HeyGen AI Video Dashboard</h1>
            <p class="subtitle">Manage and track your AI-generated short-form videos</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-videos">0</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="posted-videos">0</div>
                    <div class="stat-label">Posted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="draft-videos">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="failed-videos">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by title or script..." style="flex: 1; min-width: 200px;">
            <select id="filter-status">
                <option value="">All Status</option>
                <option value="Generated">Generated</option>
                <option value="Posted">Posted</option>
                <option value="Failed">Failed</option>
            </select>
            <button onclick="refreshDashboard()">üîÑ Refresh</button>
            <button onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>
        </div>

        <div id="videos-container" class="videos-grid">
            <div class="empty-state" style="grid-column: 1/-1;">
                <h2>üì≠ No videos yet</h2>
                <p>Run the agent to generate your first video!</p>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];

        async function loadVideos() {
            try {
                const response = await fetch('./data/videos.json');
                if (!response.ok) {
                    throw new Error('Could not load videos.json');
                }
                allVideos = await response.json();
                renderDashboard();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videos-container').innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>‚ö†Ô∏è Error Loading Data</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; opacity: 0.7;">Make sure data/videos.json exists in the project folder.</p>
                    </div>
                `;
            }
        }

        function renderDashboard() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filterStatus = document.getElementById('filter-status').value;

            let filtered = allVideos.filter(video => {
                const matchesSearch = !searchTerm || 
                    video.title.toLowerCase().includes(searchTerm) ||
                    (video.script && video.script.toLowerCase().includes(searchTerm));
                const matchesFilter = !filterStatus || video.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            // Update stats
            const total = allVideos.length;
            const posted = allVideos.filter(v => v.posted).length;
            const drafts = allVideos.filter(v => !v.posted && v.status === 'Generated').length;
            const failed = allVideos.filter(v => v.status === 'Failed').length;

            document.getElementById('total-videos').textContent = total;
            document.getElementById('posted-videos').textContent = posted;
            document.getElementById('draft-videos').textContent = drafts;
            document.getElementById('failed-videos').textContent = failed;

            // Render videos
            const container = document.getElementById('videos-container');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>üòï No videos found</h2>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map((video, index) => `
                <div class="video-card">
                    <div class="video-thumbnail">
                        üé•
                    </div>
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-script">${video.script || 'No script available'}</div>
                        
                        <div class="video-meta">
                            <span class="status-badge ${video.posted ? 'posted' : video.status === 'Failed' ? 'failed' : ''}">
                                ${video.posted ? '‚úì Posted' : video.status}
                            </span>
                            <span>${new Date(video.created_at * 1000).toLocaleDateString()}</span>
                        </div>

                        <div class="video-actions">
                            ${video.video_url ? `
                                <a href="${video.video_url}" target="_blank" class="btn-small btn-watch">
                                    ‚ñ∂Ô∏è Watch Video
                                </a>
                            ` : `
                                <button class="btn-small btn-watch" disabled style="opacity: 0.5;">
                                    No Video
                                </button>
                            `}
                            ${video.audio_path ? `
                                <a href="${video.audio_path}" download class="btn-small btn-watch">
                                    üéµ Download Audio
                                </a>
                            ` : `
                                <button class="btn-small btn-watch" disabled style="opacity: 0.5;">
                                    No Audio
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function refreshDashboard() {
            loadVideos();
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(allVideos, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `videos-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', renderDashboard);
        document.getElementById('filter-status').addEventListener('change', renderDashboard);

        // Load on startup
        loadVideos();

        // Auto-refresh every 30 seconds
        setInterval(loadVideos, 30000);
    </script>
</body>
</html>
