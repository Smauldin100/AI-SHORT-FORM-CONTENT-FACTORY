<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen AI Video Dashboard - Advanced</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .video-content {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .video-script {
            color: #666;
            font-size: 0.85em;
            line-height: 1.5;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.8em;
            color: #999;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .status-badge.posted {
            background: #4caf50;
        }

        .status-badge.failed {
            background: #f44336;
        }

        .video-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-small {
            padding: 10px;
            font-size: 0.8em;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: opacity 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-watch {
            background: #667eea;
            color: white;
        }

        .btn-watch:hover {
            opacity: 0.8;
        }

        .btn-mark-posted {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-mark-posted:hover {
            background: #e0e0e0;
        }

        .btn-mark-posted.posted {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ HeyGen AI Video Dashboard</h1>
            <p class="subtitle">Advanced Video Management & Analytics</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-videos">0</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="posted-videos">0</div>
                    <div class="stat-label">Posted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="draft-videos">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </header>

        <div class="chart-container">
            <div class="chart-title">üìä Video Status Distribution</div>
            <canvas id="statusChart" height="80"></canvas>
        </div>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by title or script..." style="flex: 1; min-width: 200px;">
            <select id="filter-status">
                <option value="">All Status</option>
                <option value="Generated">Generated</option>
                <option value="Posted">Posted</option>
                <option value="Failed">Failed</option>
            </select>
            <button onclick="refreshDashboard()">üîÑ Refresh</button>
            <button onclick="exportJSON()">‚¨áÔ∏è Export JSON</button>
        </div>

        <div id="videos-container" class="videos-grid">
            <div class="empty-state" style="grid-column: 1/-1;">
                <h2>üì≠ No videos yet</h2>
                <p>Run the agent to generate your first video!</p>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let statusChart = null;

        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                if (!response.ok) throw new Error('Failed to load videos');
                allVideos = await response.json();
                renderDashboard();
                updateStats();
                updateChart();
            } catch (error) {
                console.error('Error loading videos:', error);
                // Show user-friendly message
                const container = document.getElementById('videos-container');
                if (container) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <h2>Unable to Connect to API</h2>
                            <p>Make sure the Flask server is running:</p>
                            <p style="margin-top: 15px; font-family: monospace;">python app.py</p>
                            <p style="margin-top: 15px; font-size: 0.9em; opacity: 0.7;">Then refresh this page</p>
                        </div>
                    `;
                }
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-videos').textContent = stats.total;
                document.getElementById('posted-videos').textContent = stats.posted;
                document.getElementById('draft-videos').textContent = stats.drafts;
                document.getElementById('success-rate').textContent = stats.success_rate + '%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateChart() {
            const posted = allVideos.filter(v => v.posted).length;
            const drafts = allVideos.filter(v => !v.posted && v.status === 'Generated').length;
            const failed = allVideos.filter(v => v.status === 'Failed').length;

            const ctx = document.getElementById('statusChart');
            if (!ctx) return;
            
            const chartContext = ctx.getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(chartContext, {
                type: 'doughnut',
                data: {
                    labels: ['Posted', 'Drafts', 'Failed'],
                    datasets: [{
                        data: [posted, drafts, failed],
                        backgroundColor: ['#4caf50', '#667eea', '#f44336'],
                        borderColor: 'white',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        function renderDashboard() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filterStatus = document.getElementById('filter-status').value;

            let filtered = allVideos.filter(video => {
                const matchesSearch = !searchTerm || 
                    video.title.toLowerCase().includes(searchTerm) ||
                    (video.script && video.script.toLowerCase().includes(searchTerm));
                const matchesFilter = !filterStatus || 
                    (filterStatus === 'Posted' && video.posted) ||
                    (filterStatus === 'Generated' && !video.posted && video.status === 'Generated') ||
                    (filterStatus === 'Failed' && video.status === 'Failed');
                return matchesSearch && matchesFilter;
            });

            const container = document.getElementById('videos-container');
            
            if (!container) return;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>üòï No videos found</h2>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map((video) => `
                <div class="video-card">
                    <div class="video-thumbnail">üé•</div>
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-script">${video.script || 'No script'}</div>
                        
                        <div class="video-meta">
                            <span class="status-badge ${video.posted ? 'posted' : video.status === 'Failed' ? 'failed' : ''}">
                                ${video.posted ? '‚úì Posted' : video.status}
                            </span>
                            <span>${new Date(video.created_at * 1000).toLocaleDateString()}</span>
                        </div>

                        <div class="video-actions">
                            ${video.video_url && video.video_url !== '#' ? `
                                <a href="${video.video_url}" target="_blank" class="btn-small btn-watch">
                                    ‚ñ∂Ô∏è Watch
                                </a>
                            ` : `<button class="btn-small btn-watch" disabled style="opacity: 0.5;">No Video</button>`}
                            <button class="btn-small btn-mark-posted ${video.posted ? 'posted' : ''}" 
                                    onclick="togglePosted('${video.id}', ${!video.posted})">
                                ${video.posted ? '‚úì Posted' : 'Mark Posted'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function togglePosted(videoId, posted) {
            try {
                const response = await fetch(`/api/videos/${videoId}/posted`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ posted })
                });
                if (response.ok) {
                    loadVideos();
                }
            } catch (error) {
                console.error('Error updating video:', error);
            }
        }

        function refreshDashboard() {
            loadVideos();
        }

        async function exportJSON() {
            try {
                const response = await fetch('/api/export');
                const data = await response.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `videos-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            } catch (error) {
                console.error('Error exporting:', error);
                alert('Failed to export data');
            }
        }

        // Event listeners
        const searchInput = document.getElementById('search-input');
        const filterStatus = document.getElementById('filter-status');
        if (searchInput) searchInput.addEventListener('input', renderDashboard);
        if (filterStatus) filterStatus.addEventListener('change', renderDashboard);

        // Load on startup
        loadVideos();

        // Auto-refresh every 30 seconds
        setInterval(loadVideos, 30000);
    </script>
</body>
</html>
